<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\orde-summary-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="order-summary">
      <img class="img-order-summary" src="images\illustration-hero.svg" alt="">
      
          <div class="main-order-summary">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
     
          <div class="card-plan-annual">
            <img src="/images/icon-music.svg" alt="">
            <div class="card-2">
              <h2>Annual Plan</h2> 
              <p>$59.99/year</p> 
            </div>
            
            <a href="#">Change</a> 
          </div>

            <a class="button-a" href="#">
            <div class="button">
              <p>Proceed to Payment</p>
            </div>
          </a>

          <!-- <div class="button">
            <a href="#"></a>
          </div> -->
          <div class="button-2">
            <a href="#">Cancel Order</a>
          </div>  
  </div>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  
  
 
</body>
</html>
